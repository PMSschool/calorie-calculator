<html lang="en">
<head>

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <div class="header">
    <div class="logo">
      <h1>Calories<span>.</span>calculation</h1>
    </div>
    <div class="links">
      <div class="icon">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="bmbo.html">BMI & Body Fat Calculator</a></li>
          <li><a href="group.html">The Group</a></li>
          <li><a href="refer.html">The Reference</a></li>
        </ul>
      </nav>
    </div>
  </div>
 

  <div class="calc">
    <div class="le-calc">
      <h2>Please enter the following values</h2>
      <form class="form-calc">
        <div class="in">
          <label for="">Player's Name: </label>
          <input type="text">
        </div>
        <div class="in">
          <label for="">Punch Type: </label>
          <select name="" id="">
            <option value="">Jab</option>
            <option value="">Cross</option>
            <option value="">Hook</option>
            <option value="">Uppercut</option>
          </select>
        </div>
        <div class="in">
          <label for="">Hand</label>
          <div class="checkbox">
            <input type="checkbox" >
            <label for="">Right</label>
            <input type="checkbox" >
            <label for="">Left</label>
          </div>
        </div>
        <div class="in">
          <label for="">Pre-Measurement: </label>
          <input type="text">
        </div>
        <div class="in">
          <label for="">Post-Measurement: </label>
          <input type="text">
        </div>
    
        <div class="buttons">
          <button>Calculate Improvement Percentage</button>
          <button>Save Result</button>
          <button>Retrieve Results</button>
        </div>
      </form>
    </div>
    <div class="ri-calc">
      <img src="img/undraw_calculator_re_alsc.svg" alt="">
    </div>
  </div>

  <div class="footer">
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-whatsapp"></i>
    <i class="fa-brands fa-twitter"></i>
  </div>
<script src="js/index.js"></script>
